<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Pages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% for row in data %}
    <div class="data-entry">
        <h2>{{ row['Title'] }}</h2>
        <p>{{ row['Description'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
